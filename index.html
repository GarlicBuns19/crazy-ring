<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp</title>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="eye"></div>

    <script>
        let eye = document.getElementById("eye")
        let ring = document.querySelectorAll("#eye")
        let randomColor = () => {
            let letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // The main function
        let winFunction = () => {
            eye.innerHTML = eye.outerHTML

            eye.style = `
            width: 20px;
            height: 20px;
            position:absolute;
            top: 50%;
            left: 50%;
            border: 10px dashed ${randomColor()};
            border-radius: 50%;
            animation:spin 2s linear infinite;
            `
            console.log(ring)

            // Create I dont know what
            setInterval(() => {
                winFunction()
            }, 1500)
        }

        // When window loads
        window.addEventListener("load", (event) => {
            winFunction()
        });

        // Run every 1.5 seconds
        setInterval(() => {
            winFunction()
        }, 1500)
    </script>
</body>

</html>
