<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgba(0, 0, 0, 0.84);
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="eye"></div>
    <div id="shell"></div>

    <script>
        let shell = document.getElementById("shell")
        let eye = document.getElementById("eye")
        let ring = () => document.querySelectorAll("#eye")

        let randomColor = () => {
            let letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let styleThing = () => {
            return `
            width: 30px;
            aspect-ratio: 1;
            position:absolute;
            top: 50%;
            left: 50%;
            border: 10px dashed ${randomColor()};
            border-radius: 50%;
            animation:spin 3s linear infinite;
            `
        }

        // The main function
        let winFunction = () => {
            // eye.innerHTML = eye.outerHTML
            // shell.innerHTML = eye.outerHTML
            ring()[ring().length - 1].style = styleThing()
            // eye.style = styleThing()
            ring()[ring().length - 1].innerHTML = ring()[ring().length - 1].outerHTML
            
            ring()[ring().length - 1].style = styleThing()

            ring()[ring().length - 1].innerHTML = ring()[ring().length - 1].outerHTML


            console.log(ring())
            
            // Create I dont know what

            //     winFunction()
            // }, 1500)

            if(ring().length > 50){
                ring()[ring().length -1].outerHTML = ring()[ring().length -1].innerHTML
                console.log("ring length > 30")
            }
        }

        // When window loads
        window.addEventListener("load", (event) => {
            winFunction()
        });

        setInterval(() => {
            winFunction()
        }, 1000)
    </script>
</body>

</html>
